

<ion-grid class="grid" fixed>
  <ion-row >
    <ion-col size="12">
      <img class="center logo" height="50px" width="229px" src="../../../../assets/logos_bhd/logo_horizontal.svg">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-input class="bhd-input" placeholder="Número de cédula"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-input class="bhd-input" placeholder="Contraseña"></ion-input>
    </ion-col>

    <ion-col class="bhd-botton-spacing" size="12">
      <ion-toggle class="bhd-toggle"></ion-toggle>
      <ion-label class="bhd-label">Recordar usuario</ion-label>
    </ion-col>

    <ion-col size="12">
      <ion-button (click)="this.login()" class="bhd-button" expand="block">Iniciar Sesion</ion-button>

    </ion-col>
  </ion-row>
</ion-grid>
